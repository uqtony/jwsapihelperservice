plugins {
    id 'com.android.application'
}

android {
    namespace 'com.drmn.jwsapihelperservice'
    compileSdk 34

    defaultConfig {
        applicationId "com.drmn.jwsapihelperservice"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file('../keys/jwsapi.jks')
            storePassword 'jwsapi'
            keyAlias 'jwsapi'
            keyPassword 'jwsapi'
        }
        debug {
            storeFile file('../keys/jwsapi.jks')
            storePassword 'jwsapi'
            keyAlias 'jwsapi'
            keyPassword 'jwsapi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
}